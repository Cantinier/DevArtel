<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-attribute-heading" jhiTranslate="tenderControlApp.attribute.home.createOrEditLabel">Create or edit a Attribute</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tenderControlApp.attribute.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tenderControlApp.attribute.idEmployers" for="field_idEmployers">Id Employers</label>
                    <select class="form-control" id="field_idEmployers" name="idEmployers" formControlName="idEmployers">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employersOption.id === editForm.get('idEmployers').value?.id ? editForm.get('idEmployers').value : employersOption" *ngFor="let employersOption of employers; trackBy: trackEmployersById">{{employersOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tenderControlApp.attribute.idTypeofattribute" for="field_idTypeofattribute">Id Typeofattribute</label>
                    <select class="form-control" id="field_idTypeofattribute" name="idTypeofattribute" formControlName="idTypeofattribute">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeofattributeOption.id === editForm.get('idTypeofattribute').value?.id ? editForm.get('idTypeofattribute').value : typeofattributeOption" *ngFor="let typeofattributeOption of typeofattributes; trackBy: trackTypeofattributeById">{{typeofattributeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
