<div>
    <h2 id="page-heading">
        <span jhiTranslate="tenderControlApp.attribute.home.title">Attributes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribute" [routerLink]="['/attribute/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tenderControlApp.attribute.home.createLabel">
            Create new Attribute
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="attributes?.length === 0">
        <span jhiTranslate="tenderControlApp.attribute.home.notFound">No attributes found</span>
    </div>
    <div class="table-responsive" *ngIf="attributes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tenderControlApp.attribute.value">Value</span></th>
            <th><span jhiTranslate="tenderControlApp.attribute.idEmployers">Id Employers</span></th>
            <th><span jhiTranslate="tenderControlApp.attribute.idTypeofattribute">Id Typeofattribute</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attribute of attributes ;trackBy: trackId">
                <td><a [routerLink]="['/attribute', attribute.id, 'view' ]">{{attribute.id}}</a></td>
                <td>{{attribute.value}}</td>
                <td>
                    <div *ngIf="attribute.idEmployers">
                        <a [routerLink]="['../employers', attribute.idEmployers?.id, 'view' ]" >{{attribute.idEmployers?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="attribute.idTypeofattribute">
                        <a [routerLink]="['../typeofattribute', attribute.idTypeofattribute?.id, 'view' ]" >{{attribute.idTypeofattribute?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/attribute', attribute.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attribute', attribute.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'attribute', { outlets: { popup: attribute.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
