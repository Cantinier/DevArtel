<div>
    <h2 id="page-heading">
        <span jhiTranslate="tenderControlApp.tenderspec.home.title">Tenderspecs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tenderspec" [routerLink]="['/tenderspec/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tenderControlApp.tenderspec.home.createLabel">
            Create new Tenderspec
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tenderspecs?.length === 0">
        <span jhiTranslate="tenderControlApp.tenderspec.home.notFound">No tenderspecs found</span>
    </div>
    <div class="table-responsive" *ngIf="tenderspecs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tenderControlApp.tenderspec.numberofdock">Numberofdock</span></th>
            <th><span jhiTranslate="tenderControlApp.tenderspec.description">Description</span></th>
            <th><span jhiTranslate="tenderControlApp.tenderspec.employers">Employers</span></th>
            <th><span jhiTranslate="tenderControlApp.tenderspec.tender">Tender</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tenderspec of tenderspecs ;trackBy: trackId">
                <td><a [routerLink]="['/tenderspec', tenderspec.id, 'view' ]">{{tenderspec.id}}</a></td>
                <td>{{tenderspec.numberofdock}}</td>
                <td>{{tenderspec.description}}</td>
                <td>
                    <div *ngIf="tenderspec.employers">
                        <a [routerLink]="['../employers', tenderspec.employers?.id, 'view' ]" >{{tenderspec.employers?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tenderspec.tender">
                        <a [routerLink]="['../tender', tenderspec.tender?.id, 'view' ]" >{{tenderspec.tender?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tenderspec', tenderspec.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tenderspec', tenderspec.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tenderspec', { outlets: { popup: tenderspec.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
