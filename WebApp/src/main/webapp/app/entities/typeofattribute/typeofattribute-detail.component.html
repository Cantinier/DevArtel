<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeofattribute">
            <h2><span jhiTranslate="tenderControlApp.typeofattribute.detail.title">Typeofattribute</span> {{typeofattribute.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tenderControlApp.typeofattribute.name">Name</span></dt>
                <dd>
                    <span>{{typeofattribute.name}}</span>
                </dd>
                <dt><span jhiTranslate="tenderControlApp.typeofattribute.datatype">Datatype</span></dt>
                <dd>
                    <span>{{typeofattribute.datatype}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/typeofattribute', typeofattribute.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
