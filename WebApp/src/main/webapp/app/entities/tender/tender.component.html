<div>
    <h2 id="page-heading">
        <span jhiTranslate="tenderControlApp.tender.home.title">Tenders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tender" [routerLink]="['/tender/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tenderControlApp.tender.home.createLabel">
            Create new Tender
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tenders?.length === 0">
        <span jhiTranslate="tenderControlApp.tender.home.notFound">No tenders found</span>
    </div>
    <div class="table-responsive" *ngIf="tenders?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tenderControlApp.tender.nomertender">Nomertender</span></th>
            <th><span jhiTranslate="tenderControlApp.tender.datarun">Datarun</span></th>
            <th><span jhiTranslate="tenderControlApp.tender.dataend">Dataend</span></th>
            <th><span jhiTranslate="tenderControlApp.tender.idUser">Id User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tender of tenders ;trackBy: trackId">
                <td><a [routerLink]="['/tender', tender.id, 'view' ]">{{tender.id}}</a></td>
                <td>{{tender.nomertender}}</td>
                <td>{{tender.datarun}}</td>
                <td>{{tender.dataend}}</td>
                <td>{{tender.idUser}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tender', tender.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tender', tender.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tender', { outlets: { popup: tender.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
